<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="./style.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
  <script src="./app.js" defer></script>
</head>

<body>
  <div id="app">
    <header>
      <p class="playground">Playground</p>
      <button class="share">Share</button>
    </header>
    <div class="content">
      <div class="user-input">
        <textarea v-model="userInput" @input="checkInput"></textarea>
        <div class="input-control">
          <button class="start-button" @click="start">Start</button>
          <button class="next-button" @click="next">Next</button>
          <button class="stop-button" @click="stop">Stop</button>
        </div>
      </div>
      <div class="output">
        <p class="output-msg">{{errorMsg}}</p>
        <svg></svg>
      </div>
    </div>
  </div>
</body>

</html>
