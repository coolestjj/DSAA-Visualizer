<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定</title>
</head>

<body>
    <div id="div">
        <div>{{name}}</div>
        <button v-on:click="change1()">单击改变内容</button>
        <button v-on:dblclick="change2()">双击改变内容</button>
        <button @click="change3()">改变div的内容</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#div",
        data: {
            name: "黑马程序员"
        },
        methods: {
            change1() {
                this.name = "1"
            },
            change2() {
                this.name = "2"
            },
            change3() {
                this.name = "3"
            }
        }
    });
</script>

</html>
